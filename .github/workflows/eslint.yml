name: Lint Code

on:
  pull_request:
    branches: [ 'dev', 'main' ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .
        continue-on-error: true

      - name: Custom Error Message
        run: echo "El c√≥digo no sigue el formato requerido. Por favor revisa e intenta de nuevo."
        if: ${{ failure() }}